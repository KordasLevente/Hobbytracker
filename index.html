<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbytracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Hobbytracker</h1>
    
    </header>
    <hr>
    <main>
        <div class="flex">
            <div id="calendar-parent" class="uiBubble">
                <div id="calendar-top"><a id="prevmonth"><<</a> <div id="currentmonth">September</div> <a id="nextmonth">>></a></div>
                <hr>
                <div id="calendar"></div>
            </div>

                <aside class="uiBubble">
                    <div class="underline centered">Timer</div>
                    <div id="timer">0:00:00</div>
                    <button id="timerControl">Start</button>
                    <hr>
                    <div id="goals" class="sideTitle">
                        <p class="underline">Goals:</p>
                        <div>
                            <div class="fg-darkgreen">30:00</div>
                            <div class="fg-lightgreen">1:00:00</div>
                        </div>
                        
                    </div>
                </aside>
        </div>
    </main>
    <script src="dist/bundle.js"></script>
</body>
</html>
